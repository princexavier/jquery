<script>
$(function() {

    $('.cli').click(function() {
    	var json;
 
 	       $.ajax({
            url: 'https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=1232e6dfae6b4f30a92433d5735dd276',
            type: 'get',
            data: 'data',
            success: function(data) {
            	// alert(data.articles[9].author);
            	for(i=0;i<data.articles.length;i++){

            		$(".mel").append('<h1>' + data.articles[i].author + '</h1>');
            		alert(data.articles[i].author);
            	}
            }

        });
        alert(json.articles[9].author);
    });
});
